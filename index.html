<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Geekparty 2 html5 game</title>

  <script src='auxilary/GameLoopManager.js'></script>
  <script src='auxilary/vec2.js'></script>
  <script src='auxilary/buzz.js'></script>
  <script src='game.js'></script>
  <script src='main.js'></script>
  <script src="auxilary/sprite.js"></script>
  <script src="game/sheep.js"></script>
  <script src="game/board.js"></script>
  <script src="game/player.js"></script>
  <script src="game/lava.js"></script>
  <script src="game/SheepGenerator.js"></script>

  <style>
    #screen { margin:0 auto; background-color:#F0F; display: none;}
    #hi-screen { margin:0 auto; text-align: center;}
    #game_over { margin:0 auto; text-align: center; display: none;}
      
    .fpsmeter {
        padding: 0;
        margin: 0;
        width: 100%;
        text-align: center;
    }
    .fpsmeter p {
        margin-top: 0px;
        margin-bottom: 0px;
    }

  </style>

  <script>
      var start = function() {
              canvas = document.getElementById("screen");

              ctx = canvas.getContext("2d");
              fps = new FPSMeter("fpsmeter", document.getElementById("fpscontainer"));
              document.getElementById("screen").style.display = "block";
              document.getElementById("hi-screen").style.display = "none";
              game = new Game;
              game.Load();

              GameLoopManager.run(GameTick);

              canvas.onmousedown = function (e) {      game.onmousedown(e);    };
              canvas.onmousemove = function (e) {      game.onmousemove(e);    };
              canvas.onmouseup = function (e) {      game.onmouseup(e);    };

              document.onkeydown = function (e) {      game.onkeydown(e);    };
              document.onkeypress = function (e) {      game.onkeypress(e);    };
              document.onkeyup = function (e) {      game.onkeyup(e);    };
      }
  </script>
</head>
<body>
  <canvas id='screen' width='800' height='600'></canvas>
  <div id="fpscontainer"></div>
  <div id="hi-screen">
      <img src="res/mainscreen.png" onclick="start();">
  </div>

  <div id="game_over">
      <img src="res/gameover.png">
  </div>

</body>
</html>
